<!DOCTYPE html>
<html>
<head>
    <title>FPS Game</title>
    <style>
        body { 
            margin: 0;
        }
        canvas { 
            display: block;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            display: none;
        }
        .button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #gameId {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #joinPrompt {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 4px;
            border: none;
        }
        .death-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .death-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h2>Multiplayer FPS</h2>
        <button id="hostButton" class="button">Host Game</button>
        <button id="joinButton" class="button">Join Game</button>
    </div>
    <div id="joinPrompt">
        <h3>Enter Game ID</h3>
        <input type="text" id="gameIdInput" placeholder="Game ID">
        <button id="confirmJoin" class="button">Join</button>
    </div>
    <div id="gameId"></div>
    <div id="gameContainer"></div>
    <div class="death-screen">
        ELIMINATED! You can still move but cannot shoot
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="game.js"></script>
    <script>
        // Get the WebSocket instance from the game
        const game = document.querySelector('script[type="module"]').__game;
        if (game && game.ws) {
            game.ws.addEventListener('message', (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'playerEliminated') {
                    if (data.eliminatedId === game.playerId) {
                        // Handle local player death
                        document.getElementById('gameContainer').innerHTML += `
                            <div class="death-screen">
                                <h2>ELIMINATED BY PLAYER ${data.eliminatorId.slice(0,4)}</h2>
                                <p>Waiting for next round...</p>
                            </div>
                        `;
                        // Disable controls
                        window.isAlive = false;
                    }
                    // Remove eliminated player from view
                    const eliminatedElement = document.getElementById(`player-${data.eliminatedId}`);
                    if (eliminatedElement) eliminatedElement.remove();
                }
            });
        }
    </script>
</body>
</html>
